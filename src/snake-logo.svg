<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .snake-body { fill: #4CAF50; }
      .snake-head { fill: #2E7D32; }
      .snake-eye { fill: white; }
      .snake-pupil { fill: black; }
      .food { fill: #F44336; }
      .board { fill: #1B5E20; stroke: #4CAF50; stroke-width: 2; }
    </style>
  </defs>

  <!-- Game board background -->
  <rect class="board" x="20" y="20" width="160" height="160" rx="8" />

  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M 16 0 L 0 0 0 16" fill="none" stroke="#2E7D32" stroke-width="0.5" opacity="0.3" />
    </pattern>
  </defs>
  <rect x="20" y="20" width="160" height="160" fill="url(#grid)" />

  <!-- Snake body segments -->
  <rect class="snake-body" x="68" y="100" width="12" height="12" rx="2" />
  <rect class="snake-body" x="84" y="100" width="12" height="12" rx="2" />
  <rect class="snake-body" x="100" y="100" width="12" height="12" rx="2" />
  <rect class="snake-body" x="116" y="100" width="12" height="12" rx="2" />

  <!-- Snake head -->
  <rect class="snake-head" x="132" y="100" width="12" height="12" rx="2" />

  <!-- Snake eyes -->
  <circle class="snake-eye" cx="137" cy="103" r="1.5" />
  <circle class="snake-eye" cx="141" cy="103" r="1.5" />
  <circle class="snake-pupil" cx="137.5" cy="102.5" r="0.7" />
  <circle class="snake-pupil" cx="141.5" cy="102.5" r="0.7" />

  <!-- Food/Apple -->
  <circle class="food" cx="74" cy="74" r="6" />
  <rect class="food" x="73" y="67" width="2" height="3" transform="rotate(-15 74 68.5)" />

  <!-- Game title -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
    font-weight="bold" fill="#4CAF50">SNAKE</text>
</svg>